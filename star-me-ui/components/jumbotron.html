<uku-component>
    <template>
        <div class="jumbotron">
            <div class="container">
                <h1>嗨! 夸我</h1>
                <p>Github集星平台，互相挖掘那些 没有背景的，被埋没的，无人问津的，但却很有意思的个人开源项目</p>
                <p style="font-style:italic;font-size:12px">
                    “我想：希望本是无所谓有,无所谓无的.这正如地上的路；其实地上本没有路,走的人多了,也便成了路.” —— 鲁迅
                </p>
                <div class="search-wraper" role="search">
                    <div class="form-group">
                        <input class="form-control search clearable" type="text" uku-value="cc.keyword" uku-onkeyup="cc.search()" placeholder="搜索开源库，例如：你的作品" autocomplete="off">
                        <i class="fa fa-search search-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>
        (function(){
            return function(uku){
                this.keyword = '';
                var timer;
                var self = this;
                this.search = function(){
                    clearTimeout(timer);
                    timer = setTimeout(function(){
                        self.fire('dosearch',{'keyword':self.keyword});
                        uku.refresh();
                    },500);               
                };
            };
        })();
    </script>
</uku-component>
